        <style>
            body, html {
                margin: 0;
                padding: 0;
                min-height: 100vh;

            }
            
            .section {
                height: 100vh; /* Chiều cao 100% của viewport */
                width: 100%;
                flex: none;
            }

            .section-1{
                display: flex;
                align-items: center;
                justify-content: center;
                position: relative;
            }

            .section-1 .page-1-text{
                font-size: 20px;
                color: blue;
                position: absolute;
                right: -90px;
                top: 50%;
            }
            
            .section-1-bg{
                background: green;
                transition: all 0.5s ease; /* Hiệu ứng scroll */
                flex: none;
                position: relative;
            }
            
            .box {
                display: inline-block;
                background-color: red;
                width: 100px;
                height: 100px;
            }

                    </div>
                    <div class="box box-1"></div>
                </section>
                <section class="section section-2">
