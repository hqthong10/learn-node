error_log  /var/log/nginx/error.log warn;

#pid        logs/nginx.pid;


events {
    worker_connections  4096;
}

#Hieu config rtmp
rtmp {
    server {
        listen 1935;
        notify_method get;

	    chunk_size 4096;
        # on_connect http://localhost:8080/on_connect;
        on_publish http://localhost:8080/on_publish;
        on_publish_done http://localhost:8080/on_publish_done;

        # Dang test
	    application live { 
            live on;
	        interleave on;
            record off;

            # Gia add
            exec_push /usr/bin/ffmpeg -i rtmp://localhost/$app/$name -async 1 -vsync -1
            -c:v libx264 -c:a aac -r 30 -g 60 -sc_threshold 0 -strict -2 -threads 2 -b:v 512k -b:a 96k -vf "scale=-2:480" -tune zerolatency -preset veryfast -crf 23 -f flv rtmp://localhost/hls/$name_480p
            -c:v libx264 -c:a aac -r 30 -g 60 -sc_threshold 0 -strict -2 -threads 2 -b:v 1920k -b:a 192k -vf "scale=1280:trunc(ow/a/2)*2" -tune zerolatency -preset veryfast -crf 23 -f flv rtmp://localhost/hls/$name_720p;
        }

        application hls {
            live on;
	        interleave on;
            hls on;
            hls_path /tmp/hls;
            hls_fragment 1s;
            # Gia add: off (old: on)
            hls_cleanup off;
            # Gia add: 7h (old: 30s)
            hls_playlist_length 7h;
            # create folder
            hls_nested on;
            # hls_type event;
            wait_key on;
            # disable consuming the stream from nginx as rtmp
            allow play all;
            # Set record
            record off;
            record_path /tmp/hls;
            record_interval 300m;
            record_append on;

            # Gia add
	        hls_variant _480p BANDWIDTH=1400000 RESOLUTION=842x480;
            hls_variant _720p  BANDWIDTH=2800000 RESOLUTION=1280x720;

	        #allow publish 127.0.0.1;
        }

	    application cam {
	        live on;
	        interleave on;
            record off;
            
            # Gia add
            exec_push /usr/bin/ffmpeg -i rtmp://localhost/$app/$name -async 1 -vsync -1
            -c:v libx264 -c:a aac -r 30 -g 60 -sc_threshold 0 -strict -2 -threads 2 -b:v 256k -b:a 96k -vf "scale=-2:480" -tune zerolatency -preset veryfast -x264opts "keyint=60:no-scenecut" -r 30 -f flv rtmp://localhost/camhls/$name_480p
            -c copy -f flv rtmp://localhost/camhls/$name_720p;
        }

	    application camhls {
            live on;
	        interleave on;
            hls on;
            hls_path /tmp/camhls;
            hls_fragment 2s;
            hls_cleanup on;
            hls_playlist_length 30s ;# (old: 30s)
            # create folder
            hls_nested on;
            # hls_type event;
            wait_key on;
            # disable consuming the stream from nginx as rtmp
            allow play all;
	        # Variant
            hls_variant _480p BANDWIDTH=1400000 RESOLUTION=842x480;
            hls_variant _720p  BANDWIDTH=2800000 RESOLUTION=1280x720;
            
            #allow publish 127.0.0.1;
        }
    }
}
