user nginx; 
worker_processes  auto;

error_log  /var/log/nginx/error.log ;
# error_log  logs/error.log  notice;
# error_log  logs/error.log  info;

# pid        logs/nginx.pid;


events {
    worker_connections  4096;
}

#Hieu config rtmp
rtmp_auto_push on;
rtmp {
    access_log on;
    access_log /var/log/nginx/rtmp_access.log combined;

    server {
        listen 1935;
        notify_method get;

        chunk_size 1024;
        # on_connect http://localhost:8080/on_connect;
        on_publish http://localhost:8080/on_publish;
        on_publish_done http://localhost:8080/on_publish_done;

        application live {
            live on;
            interleave on;

            push rtmp://localhost/hls;
            push rtmp://localhost/save;
        }

        application hls {
            live on;
            interleave on;
            wait_key on;
            wait_video on;

            hls on;
	        hls_type live;
            hls_path /var/www/webinaris-livecontrol/media/hls;
            hls_fragment 1;
            hls_playlist_length 10;
            hls_nested on;

            record off;
            allow publish 127.0.0.1;
        }

        application save {
            live on;
            interleave on;
            wait_key on;
            wait_video on;

            hls on;
	        hls_type event;
            hls_path /var/www/webinaris-livecontrol/media/hlssave;
            hls_fragment 1;
            hls_playlist_length 1000000;
            hls_nested on;
            hls_cleanup off;

            record off;
            allow publish 127.0.0.1;
        }

	    application liveau {
            live on;
            #interleave on;
            #wait_key on;
            #wait_video on;

            hls on;
            hls_type live;
            hls_path /var/www/webinaris-livecontrol/media/hlsaudio;
            hls_fragment 1;
            hls_playlist_length 10;
            hls_nested on;

            record off;
            #allow publish 127.0.0.1;
        }

    }

}
