#Hieu config rtmp
rtmp_auto_push on;
rtmp {
	access_log on;
	access_log /var/log/nginx/rtmp_access.log combined;
    server {
        listen 1935;
        notify_method get;

        chunk_size 4096;
        #on_connect http://localhost:8080/on_connect;
        on_publish http://localhost:8080/on_publish;
        on_publish_done http://localhost:8080/on_publish_done;
        #notify_update_timeout 10s;
        #on_update http://localhost:8080/on_update;

        application live { 
            # Dang test
            live on;
            record off;

            # Gia add
            exec /usr/local/bin/ffmpeg -i rtmp://localhost/$app/$name -async 1 -vsync -1
            -c:v libx264 -c:a aac -strict -2 -threads 2 -b:v 256k -b:a 96k -vf "scale=480:trunc(ow/a/2)*2" -tune zerolatency -preset veryfast -crf 23 -f flv rtmp://localhost/hls/$name_480p
            -c:v libx264 -c:a aac -strict -2 -threads 2 -b:v 1920k -b:a 128k -vf "scale=1280:trunc(ow/a/2)*2" -tune zerolatency -preset veryfast -crf 23 -f flv rtmp://localhost/hls/$name_720p;
        }

        application hls {
            live on;
            hls on;
            hls_path /var/www/piepmeLiveStream/media/hlstmp;
            hls_fragment 1s;
            hls_cleanup off; # Gia add: off (old: on)
            hls_playlist_length 30s; # Gia add: 7h (old: 30s)
            #create folder
            #hls_nested on;
            #hls_type event;
            wait_key on;
            # disable consuming the stream from nginx as rtmp
            allow play all;
            # Set record
            record off;
            record_path /var/www/piepmeLiveStream/media/hlstmp;
            record_interval 300m;
            record_append on;

            # Gia add
            hls_variant _480p BANDWIDTH=1400000 RESOLUTION=842x480;
            hls_variant _720p  BANDWIDTH=2800000 RESOLUTION=1280x720;
            #allow publish 127.0.0.1;
        }

        # Hieu test new live streaming method
        application live2 {
            allow play all;
            live on;
            meta on;
        	# record all;
        	# record_path /var/www/hls2/record;
            record_unique off;
        	# hls on;
        	# hls_nested on;
        	# hls_path /var/www/hls2/live;
        	# hls_fragment 10s;
            hls_type live;
            # allow publish 127.0.0.1;
            # allow publish 192.168.2.0/24;
            # allow publish 192.168.22.0/24;
            # allow publish 70.62.116.192/27;
            # deny publish all;
            allow publish all;
            # create the sampled HLS streams
            # 240p - low def 288kbps / 480p standard def 448kbps / 720p hi def at 2048kbps / source
            # create 3 other HLS variants for live streaming 
            exec /usr/local/bin/ffmpeg -i rtmp://localhost:1935/$app/$name
            -c:v libx264 -acodec copy -b:v 256k -vf "scale=480:trunc(ow/a/2)*2" -tune zerolatency -preset veryfast -crf 23 -g 60 -hls_list_size 0 -f flv rtmp://localhost:1935/streams/$name_low
            -c:v libx264 -acodec copy -b:v 768k -vf "scale=720:trunc(ow/a/2)*2" -tune zerolatency -preset veryfast -crf 23 -g 60 -hls_list_size 0 -f flv rtmp://localhost:1935/streams/$name_mid
            -c:v libx264 -acodec copy -b:v 1920k -vf "scale=1080:trunc(ow/a/2)*2" -tune zerolatency -preset veryfast -crf 23 -g 60 -hls_list_size 0 -f flv rtmp://localhost:1935/streams/$name_high;
            # create 3 other stored HLS for playback
            exec /usr/local/bin/ffmpeg -i rtmp://localhost:1935/$app/$name
            -c:v libx264 -acodec copy -b:v 256k -vf "scale=480:trunc(ow/a/2)*2" -tune zerolatency -preset veryfast -crf 23 -g 60 -hls_list_size 0 -f flv rtmp://localhost:1935/vod/$name_low
            -c:v libx264 -acodec copy -b:v 768k -vf "scale=720:trunc(ow/a/2)*2" -tune zerolatency -preset veryfast -crf 23 -g 60 -hls_list_size 0 -f flv rtmp://localhost:1935/vod/$name_mid
            -c:v libx264 -acodec copy -b:v 1920k -vf "scale=1080:trunc(ow/a/2)*2" -tune zerolatency -preset veryfast -crf 23 -g 60 -hls_list_size 0 -f flv rtmp://localhost:1935/vod/$name_high;

            # create local mp4 archive
            # exec /usr/local/bin/ffmpeg -i rtmp://localhost:1935/$app/$name -c:v libx264 -vprofile baseline -acodec aac -strict -2 -f mp4 /var/www/hls2/record/$name.mp4;
            # exec ffmpeg -y -i $path -c:v libx264 -vprofile baseline -acodec aac -strict -2 -f mp4 $dirname/$name.mp4;
        }

        # HLS streaming 
        application streams {
            allow play all;
            live on;
            hls on;
            # hls_nested on;
            hls_path /var/www/hls2/streams;
            hls_type live;
            hls_fragment 5s;
            hls_playlist_length 30s;
            hls_variant _low BANDWIDTH=288000; # Low bitrate, sub-SD resolution
            hls_variant _mid BANDWIDTH=448000; # Medium bitrate, SD resolution
            hls_variant _high BANDWIDTH=2048000; # High bitrate, HD 720p resolution
            # turn off clean-up, if we want these to stay
            # - note: the ts files will only have the last 5 seconds or so of ts files. so doing this is of limited help
            hls_cleanup on;
        }
    
        application vod {
            allow play all;
            live on;
            hls on;
            # hls_nested on;
            hls_path /var/www/hls2/vod;
            hls_fragment 10s;
            hls_playlist_length 10h;
            hls_variant _low BANDWIDTH=288000; # Low bitrate, sub-SD resolution
            hls_variant _mid BANDWIDTH=448000; # Medium bitrate, SD resolution
            hls_variant _high BANDWIDTH=2048000; # High bitrate, HD 720p resolution
            # turn off clean-up, if we want these to stay
            # - note: the ts files will only have the last 5 seconds or so of ts files. so doing this is of limited help
            hls_cleanup off;
        }

        application gstream {#gia test
            allow play all;
            live on;
        }
        
    }

}
